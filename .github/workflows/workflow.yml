name: Storybook Preview

on:
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write
  pages: write
  deployments: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  storybook-preview:
    runs-on: ubuntu-latest

    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci  # ì•ˆì •ì  ì˜ì¡´ì„± ì„¤ì¹˜

      # 4. Chromaticì— ê²Œì‹œ
      - name: Publish Storybook to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          token: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
          onlyChanged: true

      # 5. í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
      - name: Get Current Time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: 'YYYYë…„ MMì›” DDì¼ HHì‹œ mmë¶„ ssì´ˆ'
          utcOffset: '+09:00'

    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      current_time: ${{ steps.current-time.outputs.formattedTime }}

  comment-pr:
    runs-on: ubuntu-latest
    needs: storybook-preview

    steps:
      - name: Comment Storybook URL on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: ${{ github.event.number }}-storybook
          message: |
            ğŸ’„ Storybook: ${{ needs.storybook-preview.outputs.storybook_url }}
            ğŸ•– Update: ${{ needs.storybook-preview.outputs.current_time }}
